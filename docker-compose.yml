name: LLM Stack

services:
  ollama-igpu:
    profiles:
      - intel_xpu
    image: intelanalytics/ipex-llm-inference-cpp-xpu:2.3.0-SNAPSHOT
    volumes:
      - ${BASE_STACK_DIR}/models:/root/.ollama
      - ./entry.sh:/entry.sh
    devices:
      - /dev/dri:/dev/dri
    environment:
      - TZ=Europe/Berlin
      - no_proxy=localhost,127.0.0.1
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_INTEL_GPU=true
      - DEVICE=${DEVICE}
      - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL}
      - OLLAMA_NUM_GPU=${OLLAMA_NUM_GPU}
      - ZES_ENABLE_SYSMAN=${ZES_ENABLE_SYSMAN}
      - GGML_SYCL_DEBUG=${GGML_SYCL_DEBUG}
    ports:
      - '11434:11434'
    networks:
      - proxy_net
    entrypoint:
      [ "/bin/bash", "-c", "/entry.sh" ]
    restart: always

  ollama-cpu:
    profiles:
      - standard
    image: ollama/ollama:0.13.5
    volumes:
      - ${BASE_STACK_DIR}/models:/root/.ollama
      - ./entry.sh:/entry.sh
    environment:
      - TZ=Europe/Berlin
      - no_proxy=localhost,127.0.0.1
      - OLLAMA_HOST=0.0.0.0
      - OLLAMA_INTEL_GPU=false # Wichtig f√ºr entry.sh
      - DEVICE=${DEVICE}
      - OLLAMA_NUM_PARALLEL=${OLLAMA_NUM_PARALLEL}
      - OLLAMA_NUM_GPU=${OLLAMA_NUM_GPU}
      - ZES_ENABLE_SYSMAN=${ZES_ENABLE_SYSMAN}
      - GGML_SYCL_DEBUG=${GGML_SYCL_DEBUG}
    ports:
      - '11434:11434'
    networks:
      - proxy_net
    entrypoint:
      [ "/bin/bash", "-c", "/entry.sh" ]
    restart: always

networks:
  proxy_net:
    external: true
    name: network_backend_net
